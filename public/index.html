<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
	 	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	 	<script type="text/javascript" src="/js/script.js"></script>
		<title>AROUTE</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="/index.html">AROUTE</a>
		    	</div>
		  	</div>
		</nav>
		<div class="container">
			<div class="row">
				<!-- page content -->
				<div class="col-md-offset-3 col-md-6 container-fluid">
					<label>Route name:</label>
					<div class="row">
				  	</div>
					<div class="form-group col-md-2">
				    	<input type="text" class="form-control" value="/" disabled="">
				  	</div>
				  	<div class="form-group col-md-4">
				    	<input type="text" class="form-control" id="route">
				  	</div>
				  	<div class="row">
				  	</div>
				  	<label>Action:</label>
					<div class="row">
				  	</div>
				  	<div class="form-group col-md-6">
				    	<select class="form-control" id="action">
						    <option value="" disabled selected>Choose action..</option>
						    <option value="redirect">Redirect</option>
					  	</select>
				  	</div>
				  	<div class="row">
				  	</div>
				  	<label>Target HTML:</label>
					<div class="row">
				  	</div>
				  	<div class="form-group col-md-6">
				    	<select class="form-control" id="target">
						    <option value="" disabled selected>Choose target..</option>
					  	</select>
				  	</div>
				  	<div class="row">
				  	</div>
				 	<button class="btn btn-primary btn-route" id="btn-route">Create Route</button>
				</div>
				<!-- /page content -->
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$.get('/get-html', {}, function(data) {
					for(var i = 0; i < data.length; i++) {
						$('#target').append("<option value='"+data[i]+"'>"+data[i]+"</option>");
					}
				});
			});
			$('#btn-route').click(function() {
				var route = '/' + $('#route').val();
				var action = $('#action').val();
				var target = '/' + $('#target').val();
				$.get('/add-route', {qRoute: route, qAction: action, qTarget: target}, function(data) {
					alert(data);
				});
			});
		</script>
	</body>
</html>
